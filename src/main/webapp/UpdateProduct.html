<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Products</title>
    <link rel="stylesheet" href="update-product.css">
</head>
<body>
    <h1>Update Product</h1>
    <form action="UpdateProductServlet" method="POST">
        <label for="pid">Product ID:</label>
        <input type="number" name="pid" placeholder="Enter Product ID" required>

        <label for="pname">Product Name:</label>
        <input type="text" name="pname" placeholder="Enter Updated Product name" required>

        <label for="price">Product Price:</label>
        <input type="number" name="price" placeholder="Enter Updated Product price" required>

        <input type="submit" value="Update Product">
    </form>
</body>
</html>
